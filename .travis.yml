language: python
python:
- '2.7'
install:
- pip install -r requirements.txt
- pip install -r requirements_test.txt
- pip install coveralls
script:
- ./manage.py migrate
- coverage run --source='.' manage.py test
- python setup.py bdist_wheel
after_success:
- coveralls
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*.whl
  on:
    tags: true
